<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- Thư viện QR Code -->
</head>
<body>
    <h1>QR Code Generator</h1>
    
    <!-- Ô input để nhập chuỗi QR code -->
    <label for="qrInput">Nhập chuỗi QR Code:</label>
    <input type="text" id="qrInput" placeholder="Nhập chuỗi vào đây" style="width: 300px;">
    <button onclick="generateQRCode()">Tạo QR Code</button>
    
    <!-- Vùng hiển thị QR Code -->
    <canvas id="qrcodeCanvas" style="margin-top: 20px;"></canvas>

    <script>
        // Hàm render QR code
        const generateQRCode = () => {
            // Lấy giá trị từ ô input
            const qrString = document.getElementById('qrInput').value;
            
            // Kiểm tra nếu chuỗi không rỗng
            if (qrString.trim() === "") {
                alert("Vui lòng nhập chuỗi để tạo mã QR!");
                return;
            }
            
            // Render QR code từ chuỗi đã nhập vào thẻ canvas
            QRCode.toCanvas(document.getElementById('qrcodeCanvas'), qrString, function (error) {
                if (error) console.error(error);
                console.log('QR Code render thành công!');
            });
        };
    </script>
</body>
</html>
